{% extends 'schema/outline.html' %}

{% block head %} <link rel="stylesheet" href="{{ url_for('static', filename = 'css/form.css') }}"> {% endblock %}

{% block title %} Reset Password {% endblock %}

{% block body %}

{% include 'schema/alerts.html'%}

<div class="container on">
    <div class="screen">
        <h3 class="title">
          CONNECTION ESTABLISHED - RESET PASSWORD
        </h3>
        <div class="box--outer">
          <div class="box">
            <div class="box--inner">
              <div class="content">
                <div class="holder">
                  <b>Reset Password</b>
                  <br>
                  <br>
                  <form method="post" action="/reset_password">
                        <div class="row">
                          <div class="col col__left label">
                              Email
                          </div>
                          <div class="col col__center">
                              <input id="email" placeholder="Email" type="email" name="email" autocomplete="off" autocorrect="off" spellcheck="false" required>
                          </div>
                        </div>
                        <div class="row">
                          <button type="submit" id="submit" name="submit">[reset]</button>
                        </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>

{% endblock %}
