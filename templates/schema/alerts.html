<link rel="stylesheet" href="{{ url_for('static', filename = 'css/alerts.css') }}">
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
      {% for message in messages %}
        <li class="flash-message" data-timeout="5000">{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
