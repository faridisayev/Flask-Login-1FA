{% extends 'schema/outline.html' %}

{% block title %}Change password{% endblock %}

{% block body %}

    {% include 'schema/alerts.html'%}

    <form action="{{ url_for('update_password') }}" method="post">
        <h1>Change password</h1>
        <input placeholder="Username" type="text" name="username" autofocus autocomplete="off" autocorrect="off" spellcheck="false" required>
        <input placeholder="Old password" type="password" name="old_password" required>
        <input placeholder="New password" type="password" name="new_password" required>
        <button type="submit">Change</button>
        <p><a href="/signup">Sign up</a><a href="/login">Log in</a><a href="/reset_password">Forgot password?</a></p>
    </form>

{% endblock %}
