{% extends 'schema/outline.html' %}

{% block head %} <link rel="stylesheet" href="{{ url_for('static', filename = 'css/form.css') }}"> {% endblock %}

{% block title %} Change password {% endblock %}

{% block body %}

{% include 'schema/alerts.html'%}

<div class="container on">
    <div class="screen">
        <h3 class="title">
          CONNECTION ESTABLISHED - UPDATE PASSWORD
        </h3>
        <div class="box--outer">
            <div class="box">
                <div class="box--inner">
                    <div class="content">
                        <div class="holder">
                            <form method="post" action="{{ url_for('update_password') }}">
                                <div class="row">
                                    <div class="col col__left label">
                                        Username
                                    </div>
                                    <div class="col col__center">
                                        <input id="username" placeholder="Username" type="text" name="username" autofocus autocomplete="off" autocorrect="off" spellcheck="false" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col col__left label">
                                        Old Password
                                    </div>
                                    <div class="col col__center">
                                        <input id="old_password" placeholder="Old password" type="password" name="old_password" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col col__left label">
                                        New Password
                                    </div>
                                    <div class="col col__center">
                                        <input id="new_password" placeholder="New password" type="password" name="new_password" required>
                                    </div>
                                </div>
                                <div class="row">
                                    <button type="submit" id="submit" name="submit">[update]</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
