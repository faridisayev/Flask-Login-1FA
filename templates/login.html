{% extends 'schema/outline.html' %}

{% block head %}<link rel="stylesheet" href="{{ url_for('static', filename = 'css/login.css') }}">{% endblock %}

{% block title %}Log in{% endblock %}

{% block body %}

    {% include 'schema/alerts.html'%}
    
    <canvas class="underlay"></canvas>
    <div class="container">
        <form class="form" action="{{ url_for('login') }}" method="post">
            <h1 class="text-center">Login</h1>
            <div class="field">
                <input class="input" placeholder="Username" type="text" name="username" autofocus autocomplete="off" autocorrect="off" spellcheck="false" required>    
            </div>
            <div class="field">
                <input class="input" placeholder="Password" type="password" name="password" autocomplete="off" required>
            </div>
            <div class="field separate">
              <button class="button" type="submit">Log In</button> <a class="link" href="/signup">Sign up</a> <a class="link" href="/reset_password">Forgot password?</a>
            </div>
            <div class="input-clip"></div>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename = 'js/login.js')}}"></script>

{% endblock %}
